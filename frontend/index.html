<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智契古今 史镜群聊</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>智契古今 史镜群聊</h1>
            <nav>
            <button id="nav-agents" class="nav-btn active">历史人物</button>
            <button id="nav-chatrooms" class="nav-btn">圆桌会议</button>
        </nav>
        </header>

        <main>
            <!-- 历史人物页面 -->
            <div id="agents-page" class="page active">
                <div class="page-header">
                    <h2>历史人物预设</h2>
                    <div class="header-actions">
                        <button id="add-agent-btn" class="btn btn-primary">添加历史人物</button>
                    </div>
                </div>
                
                <div id="agents-list" class="agents-grid">
                    <!-- 历史人物列表将在这里动态生成 -->
                </div>

                <!-- 添加/编辑历史人物模态框 -->
                <div id="agent-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="agent-modal-title">添加历史人物</h3>
                            <span class="close">&times;</span>
                        </div>
                        <form id="agent-form">
                            <div class="form-group">
                                <label for="agent-name">名称:</label>
                                <input type="text" id="agent-name" required>
                            </div>
                            <div class="form-group">
                                <label for="agent-role">角色:</label>
                                <input type="text" id="agent-role" placeholder="例如：专家、助手、评论家等" required>
                            </div>
                            <div class="form-group">
                                <label for="agent-personality">性格描述:</label>
                                <textarea id="agent-personality" rows="4" placeholder="描述历史人物的性格特点、行为方式等"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="agent-avatar">头像:</label>
                                <input type="file" id="agent-avatar" accept="image/*">
                                <div id="avatar-preview" style="margin-top: 10px;"></div>
                                <input type="hidden" id="agent-avatar-data">
                            </div>
                            <div class="form-group">
                                <label for="agent-coze-link">coze人物外链:</label>
                                <input type="url" id="agent-coze-link" placeholder="输入coze人物外链地址">
                            </div>
                            <div class="modal-actions">
                                <button type="button" class="btn btn-secondary" id="cancel-agent">取消</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 历史人物详情模态框 -->
                <div id="agent-details-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="agent-details-title">历史人物详情</h3>
                            <span class="close">&times;</span>
                        </div>
                        <div class="agent-details-content">
                            <div class="agent-details-avatar">
                                <img id="details-avatar" src="" alt="">
                            </div>
                            <h3 id="details-name"></h3>
                            <div class="agent-role" id="details-role"></div>
                            <div class="agent-personality-details">
                                <h4>性格描述</h4>
                                <p id="details-personality"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 聊天室页面 -->
            <div id="chatrooms-page" class="page">
                <div class="page-header">
                    <h2>历史圆桌管理</h2>
                    <button id="add-chatroom-btn" class="btn btn-primary">创建圆桌</button>
                </div>
                
                <div id="chatrooms-list" class="chatrooms-list">
                    <!-- 聊天室列表将在这里动态生成 -->
                </div>

                <!-- 聊天室详情模态框 -->
                <div id="chatroom-modal" class="modal">
                    <div class="modal-content chatroom-modal">
                        <div class="modal-header">
                            <h3 id="chatroom-title">聊天室</h3>
                            <span class="close">&times;</span>
                        </div>
                        <div class="chatroom-content">
                            <div class="chatroom-info">
                                <p><strong>主题:</strong> <span id="chatroom-topic"></span></p>
                                <p><strong>状态:</strong> <span id="chatroom-status"></span></p>
                                <p><strong>参与历史人物:</strong></p>
                                <div id="chatroom-agents" class="agents-tags"></div>
                            </div>
                            <div class="chat-messages" id="chat-messages">
                                <!-- 聊天消息将在这里显示 -->
                            </div>
                            <div class="chat-input-area">
                                <input type="text" id="chat-input" placeholder="输入论点开始讨论...">
                                <button id="start-discussion" class="btn btn-primary">开始讨论</button>
                                <button id="stop-discussion" class="btn btn-danger" style="display: none;">停止讨论</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
