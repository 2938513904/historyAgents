<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多智能体聊天室</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>多智能体聊天室</h1>
            <nav>
            <button id="nav-agents" class="nav-btn active">智能体管理</button>
            <button id="nav-chatrooms" class="nav-btn">聊天室</button>
        </nav>
        </header>

        <main>
            <!-- 智能体管理页面 -->
            <div id="agents-page" class="page active">
                <div class="page-header">
                    <h2>智能体角色预设</h2>
                    <div class="header-actions">
                        <button id="add-agent-btn" class="btn btn-primary">添加智能体</button>
                        <button id="test-edit-btn" class="btn btn-secondary" onclick="testEdit()">测试编辑</button>
                        <button id="test-save-btn" class="btn btn-secondary" onclick="testSave()">测试保存</button>
                    </div>
                </div>
                
                <div id="agents-list" class="agents-grid">
                    <!-- 智能体列表将在这里动态生成 -->
                </div>

                <!-- 添加/编辑智能体模态框 -->
                <div id="agent-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="agent-modal-title">添加智能体</h3>
                            <span class="close">&times;</span>
                        </div>
                        <form id="agent-form">
                            <div class="form-group">
                                <label for="agent-name">名称:</label>
                                <input type="text" id="agent-name" required>
                            </div>
                            <div class="form-group">
                                <label for="agent-role">角色:</label>
                                <input type="text" id="agent-role" placeholder="例如：专家、助手、评论家等" required>
                            </div>
                            <div class="form-group">
                                <label for="agent-personality">性格描述:</label>
                                <textarea id="agent-personality" rows="4" placeholder="描述智能体的性格特点、行为方式等"></textarea>
                            </div>
                            <div class="modal-actions">
                                <button type="button" class="btn btn-secondary" id="cancel-agent">取消</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 聊天室页面 -->
            <div id="chatrooms-page" class="page">
                <div class="page-header">
                    <h2>聊天室管理</h2>
                    <button id="add-chatroom-btn" class="btn btn-primary">创建聊天室</button>
                </div>
                
                <div id="chatrooms-list" class="chatrooms-list">
                    <!-- 聊天室列表将在这里动态生成 -->
                </div>

                <!-- 聊天室详情模态框 -->
                <div id="chatroom-modal" class="modal">
                    <div class="modal-content chatroom-modal">
                        <div class="modal-header">
                            <h3 id="chatroom-title">聊天室</h3>
                            <span class="close">&times;</span>
                        </div>
                        <div class="chatroom-content">
                            <div class="chatroom-info">
                                <p><strong>主题:</strong> <span id="chatroom-topic"></span></p>
                                <p><strong>状态:</strong> <span id="chatroom-status"></span></p>
                                <p><strong>参与智能体:</strong></p>
                                <div id="chatroom-agents" class="agents-tags"></div>
                            </div>
                            <div class="chat-messages" id="chat-messages">
                                <!-- 聊天消息将在这里显示 -->
                            </div>
                            <div class="chat-input-area">
                                <input type="text" id="chat-input" placeholder="输入论点开始讨论...">
                                <button id="start-discussion" class="btn btn-primary">开始讨论</button>
                                <button id="stop-discussion" class="btn btn-danger" style="display: none;">停止讨论</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
